<!DOCTYPE html>
<html lang="ru">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игрок</title>
    <style>
        body,
        html,
        #stage1,
        #stage3 {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .side {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
        }

        .left-side {
            background-color: lightblue;
        }

        .right-side {
            background-color: lightcoral;
        }

        .color-picker {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .color {
            width: 60px;
            height: 60px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color:hover {
            transform: scale(1.1);
        }

        .selected-color {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 600px) {
            .color {
                width: 50px;
                height: 50px;
                margin: 4px;
            }
        }

        .options {
            display: flex;
            width: 100%;
            height: 20vh;
        }

        .scores {
            height: 10vh;
        }

        .sides {
            height: 100vh;
        }

        .option {
            flex: 1;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            font-size: 100px;
            transition: background-color 0.3s ease;
        }

        .score {
            padding: 10px;
            font-size: 2.8em;
        }

        .send {
            margin-top: 7%;
            margin-left: 15%;
            cursor: pointer;
            text-align: center;
            font-size: 2.8em;
            background-color: #f0f0f0;
            width: 70%;
        }

        #use-new-ui {
            margin-top: 7%;
            margin-left: 15%;
            cursor: pointer;
            text-align: center;
            font-size: 1.8em;
            width: 70%;
            background-color: #f0f0f022;
        }

        #use-new-ui,
        .selected {
            background-color: #f0f0f0;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .mode-toggle:hover {
            background-color: #45a049;
        }

        .numeric-input {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .input-field {
            width: 200px;
            height: 60px;
            font-size: 2em;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .numeric-keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
        }

        .numeric-key {
            width: 80px;
            height: 80px;
            font-size: 2em;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .numeric-key:hover {
            background-color: #ddd;
        }

        .clear-button {
            background-color: #ff6b6b;
            color: white;
        }

        .clear-button:hover {
            background-color: #ff5252;
        }
    </style>
</head>

<body>
    <div id="stage1" style="display: block;">
        <div class="options sides">
            <button class="side left-side" data-side="left">Я слева</button>
            <button class="side right-side" data-side="right">Я справа</button>
        </div>
    </div>

    <div id="stage2" style="display: none;">
        <h1>Настройки игрока</h1>
        <input class="form-check-input" type="checkbox" value="" id="usenewui">
        <label class="form-check-label" for="usenewui">Использовать новый UI</label>
        <div class="color-picker">
            <button class="color" style="background-color: #FF5733;" data-color="#FF5733"></button>
            <button class="color" style="background-color: #33FF57;" data-color="#33FF57"></button>
            <button class="color" style="background-color: #3357FF;" data-color="#3357FF"></button>
            <button class="color" style="background-color: #FF33A5;" data-color="#FF33A5"></button>
            <button class="color" style="background-color: #FFD700;" data-color="#FFD700"></button>
            <button class="color" style="background-color: #8B4513;" data-color="#8B4513"></button>
            <button class="color" style="background-color: #000000;" data-color="#000000"></button>
        </div>
    </div>

    <div id="stage3" style="display: none;">
        <!-- <button class="mode-toggle" id="modeToggle">Режим: Кнопки</button> -->

        <!-- Старый интерфейс с кнопками -->
        <div id="buttonMode" class="scores-container">
            <div class="options signs">
                <span class="option sign" data-sign="+">+</span>
                <span class="option sign" data-sign="-">-</span>
            </div>

            <div class="options scores">
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
            </div>
            <div class="options scores">
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
            </div>
            <div class="options scores">
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
            </div>
            <div class="options scores">
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
                <span class="option score">1</span>
            </div>

            <button class="send" onclick="send()">Отправить</button>
        </div>

        <!-- Новый интерфейс с цифровой клавиатурой -->
        <div id="numericMode" class="numeric-input">
            <input type="text" class="input-field" id="scoreInput" placeholder="0" readonly>
            <div class="numeric-keypad">
                <button class="numeric-key" data-digit="1">1</button>
                <button class="numeric-key" data-digit="2">2</button>
                <button class="numeric-key" data-digit="3">3</button>
                <button class="numeric-key" data-digit="4">4</button>
                <button class="numeric-key" data-digit="5">5</button>
                <button class="numeric-key" data-digit="6">6</button>
                <button class="numeric-key" data-digit="7">7</button>
                <button class="numeric-key" data-digit="8">8</button>
                <button class="numeric-key" data-digit="9">9</button>
                <button class="numeric-key" data-digit="0">0</button>
                <button class="numeric-key" data-digit="+">+</button>
                <button class="numeric-key" data-digit="-">-</button>
            </div>
            <button class="numeric-key di-width clear-button" id="clearButton">C</button>

            <div class="options signs">
                <span class="option sign" data-sign="+">+</span>
                <span class="option sign" data-sign="-">-</span>
            </div>
        </div>
    </div>
</body>


<script>
    const state = {
        inputMode: 'buttons' // 'buttons' или 'numeric'
    };

    // Переключение режима ввода
    function updateUiMode() {
        if (state.inputMode === 'numeric') {
            this.textContent = 'Режим: Цифры';
            document.getElementById('buttonMode').style.display = 'none';
            document.getElementById('numericMode').style.display = 'flex';
            document.querySelector('.send').style.marginTop = '7%';
        } else if (state.inputMode === 'buttons') {
            this.textContent = 'Режим: Кнопки';
            document.getElementById('buttonMode').style.display = 'block';
            document.getElementById('numericMode').style.display = 'none';
            document.querySelector('.send').style.marginTop = '24%';
        }
    }

    document.querySelectorAll('#stage1 .side').forEach(button => {
        button.addEventListener('click', function () {
            state.side = this.getAttribute('data-side');
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'block';
        });
    });

    document.querySelectorAll('#stage2 .color').forEach(button => {
        button.addEventListener('click', async function () {
            state.color = this.getAttribute('data-color');
            document.getElementById('stage2').style.display = 'none';
            document.getElementById('stage3').style.display = 'block';
            if (document.getElementById('usenewui').checked) {
                state.inputMode = 'numeric';
            }
            updateUiMode();
            await doRequest({
                side: state.side,
                color: state.color,
            })
        });
    });

    // Инициализация кнопок с очками (старый режим)
    document.querySelectorAll('.option.score').forEach((option, i) => {
        option.textContent = i + 1;
        option.setAttribute('data-score', i + 1);
    });

    document.querySelectorAll('.sign').forEach(button => {
        button.addEventListener('click', async function () {
            state.sign = this.getAttribute('data-sign');
            if (state.inputMode === 'numeric') {
                await doRequest({
                    score: state.score,
                    side: state.side,
                    sign: state.sign,
                    color: state.color,
                })
                state.score = '0';
                updateInput();
            } else {
                document.querySelectorAll('.sign').forEach(button => {
                    button.style.backgroundColor = '';
                });
                this.style.backgroundColor = '#ccc';
            }
        });
    });

    // Обработчики для старого режима (кнопки)
    document.querySelectorAll('.score').forEach(button => {
        button.addEventListener('click', function () {
            state.score = this.getAttribute('data-score');
            document.querySelectorAll('.score').forEach(button => {
                button.style.backgroundColor = '';
            });
            this.style.backgroundColor = '#ccc';
        });
    });

    // Обработчики для нового режима (цифровая клавиатура)
    function updateInput() {
        const input = document.getElementById('scoreInput');
        const currentValue = input.value;

        input.value = state.score;
    }

    document.querySelectorAll('.numeric-key[data-digit]').forEach(button => {
        button.addEventListener('click', function () {
            const digit = this.getAttribute('data-digit');
            const input = document.getElementById('scoreInput');
            const currentValue = input.value;

            if (currentValue === '0') {
                state.score = digit;
            } else {
                state.score = currentValue + digit;
            }
            updateInput();
        });
    });

    // Кнопка очистки
    document.getElementById('clearButton').addEventListener('click', function () {
        document.getElementById('scoreInput').value = '0';
        state.score = 0;
    });

    function restart() {
        state.score = null;
        document.querySelectorAll('.score').forEach(button => {
            button.style.backgroundColor = '';
        });
        document.getElementById('scoreInput').value = '0';
    }

    async function doRequest(body) {
        return await fetch("/set", {
            method: "POST",
            body: JSON.stringify(body),
            headers: {
                "Content-Type": "application/json",
            },
        });
    }

    async function send() {
        doRequest({
            score: state.score,
            side: state.side,
            sign: state.sign,
            color: state.color,
        });
        restart();
    }
</script>

</html>
